<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Sticky header -->
    <div class="header" id="myHeader">
        <img id="logo" src="logo/noBackGround.png" alt="Logo">
        <h1 Style="text-align: center;"> About us</h1>
        <div class="header-right">
            <a href="Index.html">Home</a>
            <a class="active" href="About.html">About</a>
        </div>
    </div>

    <!-- Cards -->
    <div class="cardDiv">
        <div class="card">
            <h2 id="cardName" >Charalampos Chastoukis</h2>
            <img id="cardImage" src="harisImage.jpg" alt="Image of Charalampos Chastoukis" style="max-width: 35%;">
            <p id="cardParagraph">Haris is a passionate proggramer working on this project</p>
            <button type="button" id="button" class="button">Next</button>
        </div>
    </div>
</body>

<script>
    var hariShows = true;

    $("#button").click(function () {
        hariShows = !hariShows;
        if (hariShows){
            $("#cardName").html("Charalampos Chastoukis");
            $("#cardImage").attr("src","harisImage.jpg");
            $("#cardImage").attr("style","max-width: 35%");
            $("#cardImage").attr("alt","Image of Charalampos Chastoukis");
            $("#cardParagraph").html("Haris is a passionate proggramer working on this project");
        }
        else{
            $("#cardName").html("Jaedan Smith");
            $("#cardImage").attr("src","jaedanImage.jpg");
            $("#cardImage").attr("style","max-width: 25%");
            $("#cardImage").attr("alt","Image of Jaedan Smith");
            $("#cardParagraph").html("Jaedan is a hard-working and commited student and programmer.");
        }
    });

</script>

<script src="header.js"></script>

</html>
