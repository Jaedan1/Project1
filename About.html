<script>
    //Bool variable to determine who should be displayed
    var hariShows = true;

    //When the button is clicked set the values accordingly
    $("#button").click(function () {
        hariShows = !hariShows;
        if (hariShows) {
            $("#cardName").html("Charalampos Chastoukis");
            $("#cardImage").attr("src", "harisImage.jpg");
            $("#cardImage").attr("style", "max-width: 35%");
            $("#cardImage").attr("alt", "Image of Charalampos Chastoukis");
            $("#cardParagraph").html("Haris is a passionate proggramer working on this project");
        }
        else {
            $("#cardName").html("Jaedan Smith");
            $("#cardImage").attr("src", "jaedanImage.jpg");
            $("#cardImage").attr("style", "max-width: 25%");
            $("#cardImage").attr("alt", "Image of Jaedan Smith");
            $("#cardParagraph").html("Jaedan is a hard-working and commited student and programmer.");
        }
    });

</script>
